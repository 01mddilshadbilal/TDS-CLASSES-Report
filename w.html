<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Handling - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .dashboard-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Header Section */
        .header {
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
            padding: 25px 25px 20px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: float 20s linear infinite;
        }
        
        @keyframes float {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .app-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }
        
        .guide-name {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .balance-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .balance-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .balance-amount {
            font-size: 32px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .balance-negative {
            color: #ff6b6b;
            animation: pulse 2s infinite;
        }
        
        .balance-positive {
            color: #4CAF50;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        /* Main Content */
        .content {
            padding: 25px;
        }
        
        /* Form Section */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .amount-input {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        .amount-input:focus {
            outline: none;
            border-color: #2196F3;
            background: white;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.1);
        }
        
        /* Type Selection - Interactive Grid */
        .type-selection {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .type-option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 12px 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .type-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .type-option.active {
            border-color: #2196F3;
            background: #e3f2fd;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.2);
        }
        
        .type-option.active::after {
            content: '‚úì';
            position: absolute;
            top: -8px;
            right: -8px;
            background: #2196F3;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .type-icon {
            font-size: 20px;
            margin-bottom: 5px;
            display: block;
        }
        
        .type-name {
            font-size: 11px;
            font-weight: 600;
            color: #333;
        }
        
        /* Category Colors */
        .income { color: #4CAF50; }
        .expense { color: #f44336; }
        .shopping { color: #FF9800; }
        .food { color: #2196F3; }
        .travel { color: #9C27B0; }
        .rent { color: #795548; }
        .medical { color: #00BCD4; }
        
        /* Description Input */
        .description-input {
            width: 100%;
            padding: 16px;
            font-size: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            resize: none;
            background: #f8f9fa;
            transition: all 0.3s;
        }
        
        .description-input:focus {
            outline: none;
            border-color: #2196F3;
            background: white;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.1);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(33, 150, 243, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.3);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        
        .btn-disabled {
            background: linear-gradient(135deg, #9C27B0 0%, #E91E63 100%);
            color: white;
            opacity: 0.6;
            box-shadow: 0 5px 20px rgba(156, 39, 176, 0.2);
        }
        
        .btn-disabled:hover {
            transform: none;
            cursor: not-allowed;
        }
        
        .btn-icon {
            font-size: 18px;
        }
        
        /* Notification Badge */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left: 5px solid #4CAF50;
        }
        
        .notification.error {
            border-left: 5px solid #f44336;
        }
        
        .notification-icon {
            font-size: 20px;
        }
        
        /* Quick Stats */
        .quick-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #2196F3;
        }
        
        .stat-label {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
        
        /* Responsive */
        @media (max-width: 420px) {
            .dashboard-container {
                border-radius: 20px;
            }
            
            .type-selection {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Header Section -->
        <div class="header">
            <h1 class="app-title">üí∞ Money Handling</h1>
            <p class="guide-name">Guide: Dr. Shabbir Hasan</p>
            
            <div class="balance-container">
                <div class="balance-label">Current Balance</div>
                <div class="balance-amount balance-negative">
                    <span>‚Çπ446.00</span>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="content">
            <!-- Amount Input -->
            <div class="form-group">
                <label class="form-label">Amount</label>
                <input type="number" class="amount-input" placeholder="Enter amount" id="amountInput" min="0" step="0.01">
            </div>
            
            <!-- Type Selection Grid -->
            <div class="form-group">
                <label class="form-label">Transaction Type</label>
                <div class="type-selection" id="typeSelection">
                    <div class="type-option active" data-type="income">
                        <span class="type-icon income">üí∞</span>
                        <span class="type-name">Income</span>
                    </div>
                    <div class="type-option" data-type="expense">
                        <span class="type-icon expense">üí∏</span>
                        <span class="type-name">Expense</span>
                    </div>
                    <div class="type-option" data-type="shopping">
                        <span class="type-icon shopping">üõçÔ∏è</span>
                        <span class="type-name">Shopping</span>
                    </div>
                    <div class="type-option" data-type="food">
                        <span class="type-icon food">üçï</span>
                        <span class="type-name">Food</span>
                    </div>
                    <div class="type-option" data-type="travel">
                        <span class="type-icon travel">‚úàÔ∏è</span>
                        <span class="type-name">Travel</span>
                    </div>
                    <div class="type-option" data-type="rent">
                        <span class="type-icon rent">üè†</span>
                        <span class="type-name">Rent</span>
                    </div>
                    <div class="type-option" data-type="medical">
                        <span class="type-icon medical">üè•</span>
                        <span class="type-name">Medical</span>
                    </div>
                </div>
            </div>
            
            <!-- Description Input -->
            <div class="form-group">
                <label class="form-label">Description (Optional)</label>
                <textarea class="description-input" rows="3" placeholder="Enter description" id="descriptionInput"></textarea>
            </div>
            
            <!-- Quick Stats -->
            <div class="quick-stats">
                <div class="stat-item">
                    <div class="stat-value">‚Çπ15,000</div>
                    <div class="stat-label">Monthly Income</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">‚Çπ12,500</div>
                    <div class="stat-label">Monthly Expense</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">‚Çπ2,500</div>
                    <div class="stat-label">Monthly Savings</div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary" id="addTransactionBtn">
                    <span class="btn-icon">‚ûï</span>
                    ADD TRANSACTION
                </button>
                
                <button class="btn btn-secondary" id="viewHistoryBtn">
                    <span class="btn-icon">üìä</span>
                    VIEW HISTORY
                </button>
                
                <button class="btn btn-disabled" disabled>
                    <span class="btn-icon">‚öôÔ∏è</span>
                    SETTINGS (COMING SOON)
                </button>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification">
        <span class="notification-icon" id="notificationIcon">‚úÖ</span>
        <span id="notificationMessage">Transaction added successfully!</span>
    </div>
    
    <script>
        // DOM Elements
        const amountInput = document.getElementById('amountInput');
        const typeOptions = document.querySelectorAll('.type-option');
        const descriptionInput = document.getElementById('descriptionInput');
        const addTransactionBtn = document.getElementById('addTransactionBtn');
        const viewHistoryBtn = document.getElementById('viewHistoryBtn');
        const notification = document.getElementById('notification');
        const notificationIcon = document.getElementById('notificationIcon');
        const notificationMessage = document.getElementById('notificationMessage');
        const balanceAmount = document.querySelector('.balance-amount');
        
        // Current selected type
        let selectedType = 'income';
        
        // Type Selection Logic
        typeOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove active class from all options
                typeOptions.forEach(opt => opt.classList.remove('active'));
                
                // Add active class to clicked option
                option.classList.add('active');
                
                // Update selected type
                selectedType = option.dataset.type;
                
                // Animate selection
                option.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    option.style.transform = 'scale(1)';
                }, 150);
            });
        });
        
        // Add Transaction Functionality
        addTransactionBtn.addEventListener('click', () => {
            const amount = amountInput.value.trim();
            const description = descriptionInput.value.trim();
            
            // Validation
            if (!amount || amount <= 0) {
                showNotification('Please enter a valid amount!', 'error');
                amountInput.focus();
                return;
            }
            
            // Show loading state
            addTransactionBtn.innerHTML = '<span class="btn-icon">‚è≥</span> PROCESSING...';
            addTransactionBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Update balance (example logic)
                const currentBalance = -446.00;
                const transactionAmount = parseFloat(amount);
                let newBalance;
                
                if (selectedType === 'income') {
                    newBalance = currentBalance + transactionAmount;
                } else {
                    newBalance = currentBalance - transactionAmount;
                }
                
                // Update balance display
                const balanceSpan = balanceAmount.querySelector('span');
                balanceSpan.textContent = `‚Çπ${Math.abs(newBalance).toFixed(2)}`;
                
                // Update balance color based on value
                if (newBalance < 0) {
                    balanceAmount.classList.remove('balance-positive');
                    balanceAmount.classList.add('balance-negative');
                } else {
                    balanceAmount.classList.remove('balance-negative');
                    balanceAmount.classList.add('balance-positive');
                }
                
                // Show success notification
                const typeName = document.querySelector(`[data-type="${selectedType}"] .type-name`).textContent;
                showNotification(`${typeName} of ‚Çπ${amount} added successfully!`, 'success');
                
                // Reset form
                resetForm();
                
                // Re-enable button
                addTransactionBtn.innerHTML = '<span class="btn-icon">‚ûï</span> ADD TRANSACTION';
                addTransactionBtn.disabled = false;
                
            }, 1500);
        });
        
        // View History Button
        viewHistoryBtn.addEventListener('click', () => {
            showNotification('Opening transaction history...', 'success');
            // In real app, this would navigate to history page
        });
        
        // Notification Function
        function showNotification(message, type = 'success') {
            notificationMessage.textContent = message;
            notification.className = 'notification';
            
            if (type === 'success') {
                notification.classList.add('success');
                notificationIcon.textContent = '‚úÖ';
            } else {
                notification.classList.add('error');
                notificationIcon.textContent = '‚ùå';
            }
            
            notification.classList.add('show');
            
            // Auto hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Reset Form Function
        function resetForm() {
            amountInput.value = '';
            descriptionInput.value = '';
            
            // Reset type to Income
            typeOptions.forEach(opt => opt.classList.remove('active'));
            typeOptions[0].classList.add('active');
            selectedType = 'income';
            
            // Add animation to amount input
            amountInput.style.animation = 'none';
            setTimeout(() => {
                amountInput.style.animation = 'slideIn 0.5s ease';
            }, 10);
        }
        
        // Input focus effects
        amountInput.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-2px)';
        });
        
        amountInput.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
        });
        
        descriptionInput.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-2px)';
        });
        
        descriptionInput.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl + Enter to add transaction
            if (e.ctrlKey && e.key === 'Enter') {
                addTransactionBtn.click();
            }
            
            // Escape to reset form
            if (e.key === 'Escape') {
                resetForm();
            }
        });
        
        // Amount input auto-format
        amountInput.addEventListener('input', function() {
            let value = this.value.replace(/[^0-9.]/g, '');
            
            // Ensure only one decimal point
            const decimalSplit = value.split('.');
            if (decimalSplit.length > 2) {
                value = decimalSplit[0] + '.' + decimalSplit.slice(1).join('');
            }
            
            // Limit to 2 decimal places
            if (decimalSplit.length > 1 && decimalSplit[1].length > 2) {
                value = decimalSplit[0] + '.' + decimalSplit[1].substring(0, 2);
            }
            
            this.value = value;
        });
        
        // Initialize with some example data
        window.addEventListener('load', () => {
            amountInput.focus();
        });
    </script>
</body>
</html>
